<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <small>{{ post.created_at }}</small>

    <br><br>
    {% if user == post.author %}
    <a href="/edit/{{ post.id }}/">Edit</a>
    <br>
    <a href="/delete/{{ post.id }}/">Delete</a>
    {% endif %}


    <br><br>
    <a href="/">Back to home</a>
</body>
</html>
