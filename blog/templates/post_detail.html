{% extends 'base.html' %}

{% block content %}

<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>
<p><strong>Author:</strong> {{ post.author.username }}</p>
<p><small>{{ post.created_at }}</small></p>

{% if user == post.author %}
    <a href="/edit/{{ post.id }}/">Edit</a>
    |
    <a href="/delete/{{ post.id }}/">Delete</a>
{% endif %}

{% endblock %}
