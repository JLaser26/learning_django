{% extends 'base.html' %}

{% block content %}

<h1>All Posts</h1>

{% for post in posts %}
    <div>
        <h2>
            <a href="/post/{{ post.id }}/">
                {{ post.title }}
            </a>
        </h2>
        <p>{{ post.content|truncatewords:20 }}</p>
        <p><strong>Author:</strong> {{ post.author.username }}</p>
        <hr>
    </div>
{% endfor %}

{% endblock %}
